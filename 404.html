<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="assets/icoPage.ico" rel="icon" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: #ff0000;
            font-family: 'Creepster', Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-text {
            font-size: 50px;
            color: #ff0000;
            -webkit-text-stroke: 2px white;
            text-shadow: 2px 2px 10px #ff0000, 0 0 20px #800000;
            text-align: center;
        }

        .ghost-img {
            max-width: 80%;
            height: auto;
            border: 5px solid #ff0000;
            box-shadow: 0 0 20px #ff0000, 0 0 50px #800000;
        }

        .btn-horror {
            display: inline-block;
            background: linear-gradient(45deg, #800000, #ff0000);
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: 3px solid #ff0000;
            text-shadow: 1px 1px 5px #800000;
            text-decoration: none;
            border-radius: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #800000, 0 0 20px #ff0000;
        }

        .btn-horror:hover {
            background: #ff0000;
            color: black;
            text-shadow: none;
            box-shadow: 0 0 30px #ff0000, 0 0 50px #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center">
        <div class="error-text">ERROR!</div>

        <img src="assets/404gif.gif" alt="Ghost GIF" class="ghost-img my-4">

        <div class="error-text">PAGE NOT FOUND</div>

        <a href="index.html" class="btn btn-horror mt-4">GO BACK TO SAFETY</a>
    </div>
</body>

</html>
