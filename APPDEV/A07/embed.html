<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/img/ico.ico" rel="icon" type="image/x-icon">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card mx-auto">
                    <div id="zodiacSelection">
                        <img src="assets/img/logo.png" class="cardLogo" />
                        <div class="btnSymbol" id="zodiacButtons">
                        </div>
                    </div>

                    <div id="zodiacInfo" style="display: none;">
                        <h2 id="zodiacName"></h2>
                        <p><strong>Symbol:</strong> <span id="zodiacSymbol"></span></p>
                        <p><strong>Dates:</strong> <span id="zodiacDates"></span></p>
                        <p><strong>Traits:</strong></p>
                        <div id="zodiacTraits"></div>
                        <button id="backButton">Back</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</html>
