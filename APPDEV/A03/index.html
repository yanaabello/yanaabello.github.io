<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>McDonald's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link href="img/ico.ico" rel="icon" type="image/x-icon">
  <style>
    body {
      background-color: #252424;
    }

    .card-hover:hover {
      transform: scale(1.03);
      transition: all 0.3s ease-in-out;
    }

    .card-img {
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .row {
        display: block;
      }

      .col-md-4, .col-md-8, .col-md-6, .col-md-3 {
        width: 100%;
      }

      .card img {
        height: 300px !important;
      }

      video {
        height: 700px !important;
      }
    }
  </style>

</head>

<body>

  <div class="container mt-4">
    <div class="row gx-3">

      <div class="col-md-9">
        <div class="row gx-3">

          <div class="col-md-4">
            <a href="menu.html" class="text-decoration-none">
              <div class="row">
                <video class="img-fluid rounded-5 my-1" style="height: 450px; object-fit: cover; width: 100%;" autoplay
                  muted loop>
                  <source src="img/vid.mp4" type="video/mp4">
                </video>
              </div>
            </a>
          </div>

          <div class="col-md-8">
            <div class="row gx-3">
              <div class="col-md-6 col-12">
                <a href="menu.html" class="text-decoration-none">
                  <div class="card rounded-5 my-1 card-hover">
                    <img src="img/img3.png" class="img-fluid rounded-5 card-img" style="height: 175px; width: 100%;">
                  </div>
                </a>
              </div>
              <div class="col-md-6 col-12">
                <a href="menu.html" class="text-decoration-none">
                  <div class="card rounded-5 my-1 card-hover">
                    <img src="img/img4.png" class="img-fluid rounded-5 card-img" style="height: 175px; width: 100%;">
                  </div>
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <a href="menu.html" class="text-decoration-none">
                  <div class="card rounded-5 my-1 card-hover">
                    <img src="img/img5.png" class="img-fluid rounded-5 card-img" style="height: 265px; width: 100%;">
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="row gx-3">
          <div class="col-md-8 col-12">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 my-1 card-hover">
                <img src="img/img6.png" class="img-fluid rounded-5 card-img" style="height: 230px; width: 100%;">
              </div>
            </a>
          </div>

          <div class="col-md-4 col-12">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 my-1 card-hover">
                <img src="img/img7.png" class="img-fluid rounded-5 card-img" style="height: 230px; width: 100%;">
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row">
          <div class="col">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 my-1 card-hover">
                <img src="img/img8.png" class="img-fluid rounded-5 card-img" style="height: 340px; width: 100%;">
              </div>
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 my-1 card-hover">
                <img src="img/img9.png" class="img-fluid rounded-5 card-img" style="height: 340px; width: 100%;">
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>
