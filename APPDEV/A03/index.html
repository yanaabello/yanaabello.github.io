<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>McDonald's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="img/ico.ico" rel="icon" type="image/x-icon">
  <style>
    body {
      background-color: #252424;
    }

    .card-hover:hover {
      transform: scale(1.03);
      transition: all 0.3s ease-in-out;
    }

    .card-img {
      object-fit: cover;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 460px;
      border-radius: 1rem;
    }

    @media (max-width: 768px) {
      video {
        height: 320px !important;
      }

      .card-img {
        height: 150px !important;
      }
    }
  </style>

</head>

<body>

  <div class="container mt-4">
    <div class="row gx-3 gy-3">

      <div class="col-12 col-md-9">
        <div class="row gx-3 gy-3">

          <div class="col-6 col-md-4">
            <a href="menu.html" class="text-decoration-none">
              <video autoplay muted loop>
                <source src="img/vid.mp4" type="video/mp4">
              </video>
            </a>
          </div>

          <div class="col-6 col-md-8">
            <div class="row gx-3 gy-3">
              <div class="col-6">
                <a href="menu.html" class="text-decoration-none">
                  <div class="card rounded-5 card-hover">
                    <img src="img/img3.png" class="card-img img-fluid rounded-5" style="height: 175px;">
                  </div>
                </a>
              </div>
              <div class="col-6">
                <a href="menu.html" class="text-decoration-none">
                  <div class="card rounded-5 card-hover">
                    <img src="img/img4.png" class="card-img img-fluid rounded-5" style="height: 175px;">
                  </div>
                </a>
              </div>
              <div class="col-12">
                <a href="menu.html" class="text-decoration-none">
                  <div class="card rounded-5 card-hover">
                    <img src="img/img5.png" class="card-img img-fluid rounded-5" style="height: 265px;">
                  </div>
                </a>
              </div>
            </div>
          </div>

          <div class="col-8">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 card-hover">
                <img src="img/img6.png" class="card-img img-fluid rounded-5" style="height: 230px;">
              </div>
            </a>
          </div>
          <div class="col-4">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 card-hover">
                <img src="img/img7.png" class="card-img img-fluid rounded-5" style="height: 230px;">
              </div>
            </a>
          </div>

        </div>
      </div>

      <div class="col-12 col-md-3">
        <div class="row gy-3">
          <div class="col-6 col-md-12">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 card-hover">
                <img src="img/img8.png" class="card-img img-fluid rounded-5" style="height: 347px;">
              </div>
            </a>
          </div>
          <div class="col-6 col-md-12">
            <a href="menu.html" class="text-decoration-none">
              <div class="card rounded-5 card-hover">
                <img src="img/img9.png" class="card-img img-fluid rounded-5" style="height: 347px;">
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
