<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bella Tavola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background-color: #c7ddb5;">
    <div class="container-fluid">
        <div class="row pt-3">
            <div class="col-12 col-md-9">
                <div class="row">
                    <div class="col pb-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <img src="assets/img/logo.png" alt="Bella Tavola Logo" style="max-height: 60px;">
                                <div class="topcontainer text-center overflow-auto">
                                    <div class="d-inline-flex flex-nowrap justify-content-center categories"
                                        id="categories">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card overflow-auto p-3 maincontainer">
                            <div class="d-flex flex-start flex-row flex-wrap" id="maincontainer">
                                <div class="w-100 d-flex justify-content-center align-items-center flex-column"
                                    style="min-height: 500px;">
                                    <img src="assets/img/logo.png" alt="Welcome"
                                        style="max-width: 350px; opacity: 0.7;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 mt-3 mt-md-0">
                <div class="card p-3 h-100 d-flex flex-column">

                    <div class="flex-grow-1 d-flex flex-column">
                        <div class="text-center mb-3">
                            <h4><strong style="font-family: Righteous, sans-serif;">Bella Tavola</strong></h4>
                        </div>
                        <div class="text-center receiptInfo">
                            <p>Loc: Talisay Batangas</p>
                            <p>Phone: (123) 456-7890</p>
                        </div>
                        <div class="header d-flex justify-content-between">
                            <span class="item">Item</span>
                            <span class="amount">Amount</span>
                        </div>

                        <div id="receiptItems" class="flex-grow-1 overflow-auto"></div>
                    </div>

                    <div class="mt-4 border-top pt-3">
                        <div class="d-flex flex-row justify-content-between">
                            <div><b>TOTAL</b></div>
                            <div><b id="totalValue">0</b></div>
                        </div>
                        <button class="btn btn-success mt-3 w-100" onclick="showReceiptModal()">Order</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="receiptModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="receiptModalLabel">Order Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalReceiptContent">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
</body>

</html>
